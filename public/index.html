<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#3489ca" />
    <!--
      We do not want robots indexing the alpha release, they should stay in the
      current version of the platform. To prevent them following links from
      there to here, we use https://support.google.com/webmasters/answer/93710?hl=en.
    -->
    <meta name="robots" content="noindex" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.ebi.ac.uk/gxa/resources/css/customized-bootstrap-3.3.5.css"
    />
    <title>Open Targets Platform</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- d3 v3 (needed by tntvis, while v5 is used for newer components) -->
    <script
      type="text/javascript"
      language="javascript"
      src="https://d3js.org/d3.v3.min.js"
    ></script>

    <!-- reactome browser (no npm package, it seems) -->
    <script
      type="text/javascript"
      language="javascript"
      async
      src="https://www.reactome.org/DiagramJs/diagram/diagram.nocache.js"
    ></script>
    <script async src="https://js.refiner.io/v001/client.js"></script>
    <!-- refiner.io survey tracking -->
    <script>
      window._refinerQueue = window._refinerQueue || [];
      function _refiner() {
        _refinerQueue.push(arguments);
      }
      _refiner('setProject', 'ade7da40-a960-11ea-9bbb-37035544d167');
    </script>
  </body>
</html>
