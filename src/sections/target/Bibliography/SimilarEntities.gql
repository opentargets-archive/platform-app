query SimilarEntitiesQuery(
  $id: String!
  $ids: [String!] = []
  $threshold: Float = 0.5
  $size: Int! = 15
  $entityNames: [String!] = []
  $cursor: String = null
) {
  target(ensemblId: $id) {
    id
    approvedName
    similarEntities(
      additionalIds: $ids
      threshold: $threshold
      size: $size
      entityNames: $entityNames
    ) {
      score
      object {
        ... on Target {
          id
          approvedSymbol
        }
        ... on Drug {
          id
          name
        }
        ... on Disease {
          id
          name
        }
      }
    }
    literatureOcurrences(additionalIds: $ids, cursor: $cursor) {
      count
      cursor
      rows {
        pmid
        pmcid
        publicationDate
        sentences {
          section
          matches {
            mappedId
            matchedLabel
            sectionStart
            sectionEnd
            startInSentence
            endInSentence
          }
        }
      }
    }
  }
}
