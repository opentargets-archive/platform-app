query Safety($ensemblId: String!) {
  target(ensemblId: $ensemblId) {
    id
    safetyLiabilities {
      event
      eventId
      biosample {
        cellFormat
        cellLabel
        tissueLabel
        tissueId
      }
      effects {
        dosing
      }
      study {
        name
      }
      datasource
    }
  }
}
