query EvaSomaticQuery($ensemblId: String!, $efoId: String!, $size: Int!) {
  disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["eva_somatic"]
      size: $size
    ) {
      rows {
        disease {
          id
          name
        }
        diseaseFromSource
        variantId
        variantRsId
        studyId
        clinicalSignificances
        allelicRequirements
        alleleOrigins
        confidence
        literature
        cohortPhenotypes
      }
    }
  }
  target(ensemblId: $ensemblId) {
    id
    hallmarks {
      attributes {
        description
        pmid
        name
      }
    }
  }
}
