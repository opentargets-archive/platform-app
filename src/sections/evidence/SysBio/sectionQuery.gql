query IntOgenQuery($ensemblId: String!, $efoId: String!, $size: Int!) {
  disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      size: $size
      datasourceIds: ["sysbio"]
    ) {
      rows {
        disease {
          id
          name
        }
        literature
        experimentOverview
      }
    }
  }
}
