query CancerBiomarkersQuery($ensemblId: String!, $efoId: String!, $size: Int!) {
  disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["cancer_biomarkers"]
      size: $size
    ) {
      count
      rows {
        disease {
          id
          name
        }
        diseaseFromSource
        biomarkerName
        biomarkers {
          variant {
            id
            name
            functionalConsequenceId {
              id
              label
            }
          }
          geneExpression {
            name
            id {
              id
              name
            }
          }
        }
      }
    }
  }
}
