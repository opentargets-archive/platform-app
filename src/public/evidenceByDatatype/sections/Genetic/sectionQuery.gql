query GeneticSectionQuery($ensgId: String!, $efoId: String!) {
  evidence(ensgId: $ensgId, efoId: $efoId) {
    details {
      gwasCatalog {
        rows {
          disease {
            id
            name
          }
          rsId
          pval
          oddsRatio
          confidenceInterval
          vepConsequence
        }
      }
      uniProt {
        rows {
          disease {
            id
            name
          }
          rsId
          vepConsequence
          source {
            name
            url
          }
          pmIds
        }
      }
      uniProtLiterature {
        rows {
          disease {
            id
            name
          }
          source {
            name
            url
          }
          pmIds
        }
      }
      eva {
        rows {
          disease {
            id
            name
          }
          clinVarId
          rsId
          vepConsequence
          clinicalSignificance
          pmId
        }
      }
      genomicsEngland {
        rows {
          disease {
            id
            name
          }
          panel {
            id
            url
          }
          source {
            url
            name
          }
        }
      }
      gene2Phenotype {
        rows {
          disease {
            id
            name
          }
          panelsUrl
          pmId
        }
      }
    }
  }
}
