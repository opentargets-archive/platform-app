query AnimalModelsSectionQuery($ensgId: String!, $efoId: String!) {
  evidence(ensgId: $ensgId, efoId: $efoId) {
    details {
      animalModels {
        rows {
          disease {
            id
            name
          }
          humanPhenotypes {
            id
            name
          }
          modelPhenotypes {
            id
            name
          }
          modelId
          allelicComposition
          geneticBackground
          source {
            name
            url
          }
        }
      }
    }
  }
}
