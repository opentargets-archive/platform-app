query RelatedTargetsExpansionQuery(
  $pageEnsgId: String!
  $otherEnsgId: String!
) {
  target(ensgId: $pageEnsgId) {
    id
    details {
      relatedTargets {
        expanded(otherEnsgId: $otherEnsgId) {
          disease {
            id
            name
          }
          associationScoreA
          associationScoreB
        }
      }
    }
  }
}
