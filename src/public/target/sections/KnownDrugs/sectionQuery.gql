query knownDrugsSectionQuery(
  $ensemblId: String!
  $cursor: [String!]
  $freeTextQuery: String
  $size: Int = 100
) {
  target(ensemblId: $ensemblId) {
    id
    knownDrugs(cursor: $cursor, freeTextQuery: $freeTextQuery, size: $size) {
      count
      cursor
      rows {
        phase
        status
        urls {
          name
          url
        }

        disease {
          id
          name
        }

        drug {
          id
          name
        }
        drugType
        mechanismOfAction
        activity
      }
    }
  }
}
