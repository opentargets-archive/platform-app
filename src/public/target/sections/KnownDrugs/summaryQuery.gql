fragment drugsFragment on TargetSummaries {
  drugs {
    drugCount
    drugModalities {
      antibody
      enzyme
      oligonucleotide
      oligosaccharide
      protein
      smallMolecule
      other
    }
    trialsByPhase {
      phase
      trialCount
    }
    sources {
      name
      url
    }
  }
}
