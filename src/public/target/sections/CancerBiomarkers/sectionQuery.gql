# query CancerBiomarkersSectionQuery($ensgId: String!, $page: Pagination!) {
query CancerBiomarkersSectionQuery($ensgId: String!) {
  target(ensemblId: $ensgId) {
    id

    # cancerBiomarkers(page: $page) {
    cancerBiomarkers{
      uniqueDrugs
      uniqueDiseases
      uniqueBiomarkers
      count
      rows {
        id
        associationType
        drugName
        evidenceLevel
        sources {
          link
          name
        }
        pubmedIds
        target {
          approvedSymbol
        }
        disease {
          name
          id
        }
      }
    }
    
  }
}
