fragment targetSafetyFragment on Target {
  # fetch the data the section needs, in order to see its availability
  safety {
    adverseEffects {
      organsSystemsAffected {
        code
        mappedTerm
      }
      activationEffects {
        acuteDosing {
          ...termOptions
        }
        chronicDosing {
          ...termOptions
        }
        general {
          ...termOptions
        }
      }
      inhibitionEffects {
        acuteDosing {
          ...termOptions
        }
        chronicDosing {
          ...termOptions
        }
        general {
          ...termOptions
        }
        developmental {
          ...termOptions
        }
      }
      references {
        pubmedId
        refLink
        refLabel
      }
    }
    safetyRiskInfo {
      organsSystemsAffected {
        code
        ...termOptions
      }
      safetyLiability
      references {
        pubmedId
        refLink
        refLabel
      }
    }
  }
}

fragment termOptions on SafetyCode {
  mappedTerm
  termInPaper
}
